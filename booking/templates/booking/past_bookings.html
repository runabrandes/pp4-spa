{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="d-flex justify-content-center col-md-8">
    <div class="container mt-5 text-center main-content d-flex justify-content-center">
        <div class="row justify-content-center">
            <h2 class="mt-3">Upcoming Bookings</h2>

            {% for booking in bookings %}

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Service</th>
                    </tr>
                </thead>
                <tbody>
                    <td scope="row">{{ booking.booking_date|date:"j F Y"}}</td>

                    <td scope="row">{{ booking.booking_time|time:"G:i" }}</td>
                    <td scope="row">{{booking.service}}</td>
                </tbody>
            </table>
            {% endfor %}

        </div>

        {% endblock content %}
